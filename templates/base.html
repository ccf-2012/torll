<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} TORCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <style>
        /* https://stackoverflow.com/questions/33454016/change-font-family-in-datatable */
        .dataTables_wrapper {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 13px;
            clear: both;
        }
    
        table {
            table-layout: fixed;
        }
    
        td {
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    {% block stylesheet %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}"><strong>TORCP</strong></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                      <a class="nav-link " href="{{ url_for('index') }}">影视列表</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for('rssLog') }}">RSS</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for('ptSearch') }}">搜索</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="/sites">站点</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="{{ url_for('setting') }}">设置</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="#">关于</a> 
                    </li>
                </ul>
            </div>
        </nav>                      
    </div>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </div>

    <div class="container-fluid">

        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
    DATATABLE_LANG={
        "info": "第 _START_ - _END_ 条 / 总 _TOTAL_ 条",
        "lengthMenu": "每页显示  _MENU_ 条",
        "search": "查找: ",
        "zeroRecords": "现在这里空空的",
        "infoEmpty": "没什么可说的",
        "paginate": {
          // 'page': '直跳页号',
          'first': '首页',
          'previous': '前页',
          'next': '后页',
          'last': '最末页'
        }
      }
      </script>
    {% block script %}{% endblock script %}

</body>
</html>
