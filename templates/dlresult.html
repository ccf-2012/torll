{% extends "base.html" %}

{% block content %}

<div class="row my-3 justify-content-center">
    <div class="col-md-8">
        <div class="row">
            <span class="my-3 mt-4 mr-auto" ><h4>添加下载</h4></span>  
        </div>

        <div class="alert {% if added %}alert-success{% else %}alert-danger{% endif %}" role="alert">
            <h5 class="alert-heading">请检查!</h4>
            {{ msg }}
        </div>
    </div>

</div>
<div class="row  my-3 justify-content-center">
    <div class="col-md-8">
        <a class="btn btn-secondary " href="/">返回首页</a>
        <a class="btn btn-primary"  href="javascript:history.back()">返回</a>
    </div>
</div>
{% endblock %}
