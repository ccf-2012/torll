{% extends "base.html" %}

{% block content %}

<div class="row my-3 justify-content-center">
    <div class="col-md-8">
        <div class="row">
            <span class="my-3 mt-4 mr-auto" ><h4>修改影视种子条目</h4></span>  
        </div>

        <div class="alert {% if moved %}alert-success{% else %}alert-danger{% endif %}" role="alert">
            <h5 class="alert-heading">请检查!</h4>
            {{ msg }}
        </div>
    </div>

</div>
<div class="row my-3 justify-content-center">
    <a class="btn btn-secondary" href="/mediaedit/{{ mid }}">再试一下</a>
    <a class="btn btn-primary " href="/">返回列表</a>
</div>
{% endblock %}
