{% extends "base.html" %}
{% block stylesheet %}
<style>
table {
    table-layout:fixed;
}
td{
    overflow:hidden;
    text-overflow: ellipsis;
}
</style>
{% endblock %}

{% block content %}
<div class="table-responsive my-2 mx-1">

  <table id="data" class="table table-striped row-border order-column" style="width:100%">
    <thead>
      <tr>
        <th>类别</th>
        <th>源站种子</th>
        <th>媒体库路径</th>
        <th>TMDb</th>
        <th>IMDb</th>
        <th>添加于</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</div>

{% endblock %}

{% block script %}
  <script>

    $(document).ready(function () {
      var table = $('#data').DataTable({
        language: {
                "info": "第 _START_ - _END_ 条 / 总 _TOTAL_ 条",
                "lengthMenu": "每页显示  _MENU_ 条",
                "search": "查找: ",
                "zeroRecords": "现在这里空空的",
                "infoEmpty": "没什么可说的",
                "paginate": {
                    // 'page': '直跳页号',
                    'first': '首页',
                    'previous': '前页',
                    'next': '后页',
                    'last': '最末页'
                }
          },
        ajax: '/api/data',
        "dom": `<'row'<'col-sm-12 col-md-6'i><'col-sm-12 col-md-6'f>>
            <'row'<'col-sm-12'tr>>
            <'row'<'col-sm-12 col-md-5'l><'col-sm-12 col-md-7'p>>`,
        "pageLength": 25,
        autoWidth: false,
        scrollX: true,
        full_row_select: false,
        serverSide: true,
        order: [[5, 'desc']],
        columns: [
          {data: 'tmdbcat',
           "width": "5%"
          },
          {data: 'torname',
          "width": "30%",
          "render": function ( data, type, row, meta ) {
              if (data) {
                return '<a href="'+row.torsite+'" target="_blank">'+row.torname+'</a>';
              }
              else return ''
            }
          },
          {data: 'location',
          "width": "25%"
          },
          {data: 'tmdbid', orderable: false,
            "width": "15%",
            "render": function ( data, type, row, meta ) {
              if (data){
                var s = row.tmdbcat + '/' + row.tmdbid;
                var s2 = (row.title) ? row.title : s
                return '<a href="https://www.themoviedb.org/'+s+'" target="_blank">'+s2+'</a>';
              }
              else return ''
            }
          },
          {data: 'torimdb', orderable: false,
            "width": "8%",
            "render": function ( data, type, row, meta ) {
              if (data){
                return '<a href="https://www.imdb.com/title/'+data+'" target="_blank">'+data+'</a>';
              }
              else return ''
            }
          },
          {data: 'addedon',
            "width": "8%",
            "render": function (data) {
                var date = new Date(data);
                return date.toISOString().slice(0, 19).replace(/-/g, "/").replace("T", " ");
            }
          },
          {"width":"9%",
            "render": function (data, type, row) {
              var linkDelete = '<a href="/mediadel/' + row.id + '">删除</a>';
              var linkEdit = '<a href="/mediaedit/' + row.id + '">'+'修正'+'</a>';
              return linkEdit + " | " +  linkDelete;
            },
          }

        ],
      });

    });

  </script>
{% endblock %}
