{% block script %}
<script>

  $(document).ready(function () {
    $('#data').DataTable({
      language: {
        "info": "第 _START_ - _END_ 条 / 总 _TOTAL_ 条",
        "lengthMenu": "每页显示  _MENU_ 条",
        "search": "查找: ",
        "zeroRecords": "现在这里空空的",
        "infoEmpty": "没什么可说的",
        "paginate": {
          // 'page': '直跳页号',
          'first': '首页',
          'previous': '前页',
          'next': '后页',
          'last': '最末页'
        }
      },
      "pageLength": 10,
      "dom": "tip",
      autoWidth: true,
      scrollX: true,
      full_row_select: false,
      ajax: '/api/rsstasksdata',
      serverSide: true,
      order: [[0, 'desc']],
      columns: [
        {
          data: 'last_update',
          "width": "15%",
          "render": function (data) {
                var date = new Date(data);
                return date.toISOString().slice(0, 19).replace(/-/g, "/").replace("T", " ");
          }
        },
        {
          data: 'site',
          "width": "9%"
        },
        {
          data: 'task_interval',
          "width": "12%"
        },
        {
          data: 'accept_count',
          "width": "6%"
        },
        {
          data: 'title_regex',
          orderable: false, searchable: false,
          "width": "8%"
        },
        {
          data: 'title_not_regex',
          orderable: false, searchable: false,
          "width": "8%"
        },
        {
          data: 'info_regex',
          orderable: false, searchable: false,
          "width": "8%"
        },
        {
          data: 'info_not_regex',
          orderable: false, searchable: false,
          "width": "8%"
        },
        {
          data: 'min_imdb',
          orderable: false, searchable: false,
          "width": "8%"
        },
        { data: 'id', searchable: false, 
          "width": "18%",
          "render": function (data, type, row) {
            var tstr = (row.active == 2) ? '恢复' : '暂停'
            var linkDelete = '<a href="/rssdel/' + row.id + '">删除</a>';
            var linkToggle = '<a href="/rssactivate/' + row.id + '">'+tstr+'</a>';
            var linkEdit = '<a href="/rssedit/' + row.id + '">'+'编辑'+'</a>';
            var linkRunOnce = '<a href="/rssrunonce/' + row.id + '">'+'运行'+'</a>';
            return linkToggle + " | " + linkRunOnce + " | " + linkEdit + " | " +  linkDelete;
          },
        },
        { data: 'active','visible' : false, searchable: false },
      ],
      "createdRow": function (row, data, dataIndex) {
        console.log(data)
        if (data.active == 0) {
          // $(row).addClass('redClass');
          $('td', row).css('background-color', 'rgb(224 242 254)');
        }
      }
      // columns: [

</script>
{% endblock %}
